defaults:
  - /environment: tsp
  - /networks: tsp
  - /memory: tsp_light

num_devices: -1 # Inherit from main.
use_half_precision: False
problem_seed: 0

batch_size: 8 # ensure num_problems, batch_size and num_devices are compatible
use_augmentations: False 
num_starting_points: -1
compute_expensive_metrics: False

budget: 1

behavior_dim: ${..behavior_dim}

rollout:
  policy:
    temperature: 0
  encoder_pmap_axis: "batch"
  decoder_pmap_axis: "batch"

checkpointing:
  restore_path: "data/memento/checkpoints/tsp" 
  checkpoint_fname_load: "compento_100"

problems:
  load_problem: True 
  load_path: "data/validation/tsp100_test_small_seed1235.pkl"
  num_problems: 128 
