defaults:
  - /environment: cvrp
  - /networks: cvrp

num_devices: -1 # Inherit from main.
use_half_precision: False
problem_seed: 0

batch_size: 4 # ensure num_problems, batch_size and num_devices are compatible
validation_sample_size: 32 
ref_sample_size: 32

behavior_amplification: ${..behavior_amplification}

use_augmentations: False

num_starting_points: -1
compute_expensive_metrics: False

rollout:
  policy:
    temperature: 0
  encoder_pmap_axis: "batch" # 'pop' or 'batch'
  decoder_pmap_axis: "batch" # 'pop' or 'batch'

  decoder_conditions:
    query: true
    key: true
    value: true

checkpointing:
  restore_path: "data/memento/checkpoints/cvrp/" 
  checkpoint_fname_load: "compass_500"

problems:
  load_problem: False
  load_path: "data/validation/vrp100_test_seed1234.pkl"
  num_problems: 1024
