defaults:
  - /environment: cvrp
  - /networks: cvrp_pomo

num_devices: -1 # Inherit from main.
use_half_precision: False
problem_seed: 0

batch_size: 32 # ensure num_problems, batch_size and num_devices are compatible
use_augmentations: False # going to multiply by 8 the nb of evaluations
num_starting_points: -1
compute_expensive_metrics: False

use_poppy_strategy: False

# eas specific, hp from EAS paper
budget: 1600
imitation_coef: 0.0063 
optimizer:
    learning_rate: 0.0049 
    num_gradient_accumulation_steps: 8

policy:
  temperature: 1

checkpointing:
  restore_path: "data/memento/checkpoints/cvrp/"
  checkpoint_fname_load: "pomo_500"

problems:
  load_problem: False 
  load_path: "data/validation/vrp100_test_seed1234.pkl"
  num_problems: 512 