defaults:
  - /environment: tsp
  - /networks: tsp
  - /memory: tsp

num_devices: -1 # Inherit from main.
problem_seed: 0

instances_batch_size: 8 

# ensure num_problems, batch_size and num_devices are compatible
batch_size: ${.instances_batch_size}

use_augmentations: False 
num_starting_points: -1
compute_expensive_metrics: False

budget: 200

pop_size: 1 

rollout:
  policy:
    temperature: 1

checkpointing:
  restore_path: "data/memento/checkpoints/tsp" 
  checkpoint_fname_load: "memento_100"

problems:
  load_problem: True 
  load_path: "data/validation/tsp100_test_small_seed1235.pkl"
  num_problems: 256 
