defaults:
  - /environment: cvrp
  - /networks: cvrp
  - /memory: cvrp

num_devices: -1 # Inherit from main.
problem_seed: 0

instances_batch_size: 8 

# Todo: ensure num_problems, batch_size and num_devices are compatible
batch_size: ${.instances_batch_size}

use_augmentations: False  # going to multiply by 8 the nb of evaluations
num_starting_points: -1
compute_expensive_metrics: False

budget: 200 

pop_size: 1

rollout:
  policy:
    temperature: 1

checkpointing:
  restore_path: "data/memento/checkpoints/cvrp" 
  checkpoint_fname_load: "memento_100"

problems:
  load_problem: False 
  load_path: "data/validation/vrp100_test_seed1234.pkl"
  num_problems: 128 
