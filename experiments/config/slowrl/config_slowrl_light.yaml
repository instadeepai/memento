defaults:
  - /environment: tsp
  - /networks: tsp
  - /memory: tsp

num_devices: -1 # Inherit from main.
problem_seed: 0

instances_batch_size: 1 
batch_size: ${.instances_batch_size}

use_augmentations: False # going to multiply by 8 the nb of evaluations
num_starting_points: -1
compute_expensive_metrics: False

budget: 200 

validation_pop_size: 16
behavior_amplification: ${..behavior_amplification}
behavior_dim: ${..behavior_dim}

cmaes_sigma: 100
num_cmaes_states: 3 

pop_size: 1

rollout:
  policy:
    temperature: 1

checkpointing:
  restore_path: "data/memento/checkpoints/tsp" 
  checkpoint_fname_load: "compento_100"

problems:
  load_problem: False 
  load_path: "data/validation/tsp100_test_small_seed1235.pkl"
  num_problems: 8 
